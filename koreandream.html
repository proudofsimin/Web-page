                    <br>　　常常看著韓劇發呆，韓國一直成為我幻想中的世界，石鍋拌飯、辣炒年糕，彷彿我就是劇中那些角色之一，輕輕戳破飯中央的那顆蛋，緩緩的黃流了出來，與周遭的食物柔柔的拌在一起，大家都作美國夢，我只要這一碗，便是我的韓國夢。
